<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.8.2/go-debug.js"></script>
    <script src="Scripts/jquery-3.2.1.js"></script>
    <script src="learningpath.js"></script>
    <meta charset="utf-8" />
    <title>Learning Paths – DevOps Transformation</title>
    <style>
        img{
            right:10px;
            display:block;
            position:absolute;
        }
        #zoomBlock {
            display: block;
            position: absolute;
            right: 5px;
            top: 5px;
        }
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #pathCanvas {
            cursor: crosshair;
            float: left;
            clear: both;
        }
    </style>
</head>
<body>
    <div>
    <h1>Learning Paths – DevOps Transformation</h1>
        <img style="float: right;" src="Picture2.png" height="150" width="200" />
        <canvas id="pathCanvas" height="1500" width="1600" ></canvas>
        <div id="zoomBlock">
            <button id="zoomIn">Zoom in</button>
            <button id="zoomOut">Zoom out</button>
        </div>
        
    </div>
</body>
</html>
