<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        h1 {
            margin: 20px;
            padding: 20px;
        }

        div {
            width: 2em;
            height: 2em;
            text-align: center;
            line-height: 2em;
            border-radius: 2em;
            margin: 0 1em;
            display: inline-block;
            position: relative;
            background-color: white;
            border: 2px solid black;
        }

            div::before {
                content: '';
                position: absolute;
                top: .9em;
                left: -4em;
                width: 4em;
                height: .2em;
                background: orange;
                z-index: -1;
            }
        img::before {
            content: '';
            position: absolute;
            top: .9em;
            left: -4em;
            width: 4em;
            height: .2em;
            background: orange;
            z-index: -1;
        }
            div:first-child::before {
                display: none;
            }
            img
            {
                height:60px;
                width:60px;
            }
        hr {
            display:block;
            height: 1px;
            border: 0;
            border-top: 2px solid orange;
            margin: 1em 0;
            padding: 0;
            width:50px;
        }
        #d {
            -webkit-clip-path: polygon(50% 0%, 90% 20%, 100% 60%, 75% 100%, 25% 100%, 0% 60%, 10% 20%);
            clip-path: polygon(50% 0%, 90% 20%, 100% 60%, 75% 100%, 25% 100%, 0% 60%, 10% 20%);
        }
    </style>
</head>
<body>
    <h1>Learning Paths - DevOps Transformation</h1>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <img src="Picture1.png" />
    <hr />
    < id="d"></>
</body>
</html>
